<?xml version="1.0" encoding="utf-8"?>
<html>
<head>
<link rel="stylesheet" href="codemirror.css"><link>
<script type="text/javascript" src="codemirror.js"></script>
<script type="text/javascript" src="clike.js"></script>
<link rel="stylesheet" href="docs.css"><link>
<style>
body {
 margin: 0;
 padding: 0;
}

 .CodeMirror-wrap .CodeMirror-scroll {
  overflow: scroll;
}
 
.CodeMirror-scroll {
 height: auto;
 overflow: scroll;
 white-space:nowrap;
}
</style>
</head>
<body>
 <form>
  <textarea id="code" name="code" wrap="off" style="width: 100%; height: 100%" ></textarea>
 </form>
 <script type="text/javascript">
  var delay;
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
   lineNumbers : true,
   matchBrackets : true,
   mode : "text/x-java",
   indentUnit: 4,
   indentWithTabs: false,
   tabMode: 'shift',
   onChange: function() {
             clearTimeout(delay);
             delay = setTimeout(updateRez, 300);
           }
  });
  function updateRez() {
   Android.contOut(editor.getValue());
  }
  function setContent(content) {
   editor.setValue(decodeURIComponent(content));
  } 
  delay = setTimeout(updateRez, 300);
 </script>
</body>
</html>
